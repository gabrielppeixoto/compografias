<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <link rel="stylesheet" href="style/responsive.css">
    <title>Compografias</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Compografias</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Biografias</a>
                <a href="#">Composições</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="comp-principal">
            <div class="container">
                <h3 class="titulo">MOZART</h3>
                <p class="descricao">Um prolífico e influente compositor austríaco do período clássico.</p>
                <div class="botoes">
                    <button role="button" class="botao">VISUALIZAR BIOGRAFIA</button>
                    <button role="button" class="botao">VER COMPOSIÇÕES</button>
                </div>
            </div>
            
            
        </div>
    </main>

    <div class="carrosel-comps">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/1200px-RichardWagner.jpg" alt="wagner" ></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/antonio-vivaldi.jpg" alt="wagner" ></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/bach.jpg" alt="wagner" ></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/gustav-mahler.jpeg" alt="wagner" ></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/handel.jpg" alt="wagner" ></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/haydn.jpeg" alt="wagner" ></div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-compositor" src="img/Tchaikowski1.jpg" alt="wagner" ></div>
        </div>
    </div>

    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
